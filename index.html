<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Tracker</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <div id="title">
            <div class="logo-img">
                <img src="assets/imagens/logo.svg" alt="logo habits">
            </div>
            <div class="title-but">
                <button class="clickbut">
                    <img src="assets/imagens/ico.svg" alt="ico +"> Registrar meu dia
                </button>
            </div>
        </div>
    </header>

    <form id="form-habits">
        <div class="emojis">
            <div class="emoji">💻</div>
            <div class="emoji">💪🏽</div>
            <div class="emoji">🎮</div>
        </div>
        <div class="days">
            <div class="day">
                <div>17/01</div>
                <input type="checkbox" name="code" id="">
                <input type="checkbox" name="training" id="">
                <input type="checkbox" name="game" id="">
            </div>

            <div class="days">
                <div class="day">
                    <div>17/01</div>
                    <input type="checkbox" name="code" id="">
                    <input type="checkbox" name="training" id="">
                    <input type="checkbox" name="game" id="">
                </div>
        </div>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
